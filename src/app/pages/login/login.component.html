<body class="login-body">
    <div class="login-topbar">
        <a href="#" class="logo">
            <img src="../../../assets/layout/images/ecuador-logo.png" alt="ecuador-layout" />
        </a>
    </div>

    <div class="login-image">
        <div class="login-panel">
            <p-toast position="top-right" [baseZIndex]="10000"></p-toast>
            <!--<p-progressSpinner [style]="{width: '50px', height: '50px'}"
                styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>-->
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                    <img src="../../../assets/images/logo_footer.png" alt="rosa-mistica" class="img" />

                <div class="ui-g-12">
                    <div class="input-wrapper">
                        <input type="text" autocomplete="off" placeholder="Username" class="ui-inputtext ui-widget" pInputText
                        formControlName="username">
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="input-wrapper">
                        <input type="password" autocomplete="off" placeholder="Password" class="ui-inputtext ui-widget" pInputText
                        formControlName="password">
                    </div>
                </div>
                <div class="checkbox-container">
                    <div class="remember-me">
                        <input type="checkbox" class="ui-chkbox ui-chkbox-box">
                        <span>Remember me</span>
                    </div>
                    <button type="submit" [disabled]="!checkoutForm.valid"
                        class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text ui-c">Login</span>
                    </button>
                </div>


                <div class="separator"></div>

                <a [routerLink]="['forgot']" class="subinfo">
                    <span>Forgot your password?</span>
                </a>
            </form>

        </div>
    </div>

</body>
