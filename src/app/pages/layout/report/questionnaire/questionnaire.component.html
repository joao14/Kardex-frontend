<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <p-toast></p-toast>
            <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
                [fullScreen]="true">
                <p style="color: white"> Loading... </p>
            </ngx-spinner>

            <div class="ui-g form-group ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <h1>Cuestionarios &nbsp; <i class="pi pi-pencil" style="font-size: 2rem"></i></h1>
                </div>
                <div class="ui-g-12 ui-md-3">
                    <p-dropdown [options]="questionnaries" [(ngModel)]="selectquestionnarie"
                        (onChange)='onOptionsSelected()' optionLabel="nombre" class="form-control" [filter]="true"
                        placeholder="Seleccione">
                    </p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-4"></div>
            </div>
            <hr>
            <p-table [value]="users" class="p-datatable-responsive-demo">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        Usuarios cargados [{{users.length}}]
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Identificación</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Calificación</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-item>
                    <tr style="background-color: white;">
                        <td><span class="p-column-title">{{item.dni }}</span></td>
                        <td><span class="p-column-title">{{item.nombres}}</span></td>
                        <td><span class="p-column-title">{{item.apellidos }}</span></td>
                        <td><span class="p-column-title">{{item.celular }}</span></td>
                        <td><span class="p-column-title">{{item.email}}</span></td>
                        <td><span class="p-column-title">{{item.calificacion}}</span></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
