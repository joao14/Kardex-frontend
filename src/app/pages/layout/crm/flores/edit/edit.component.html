<div class="ui-g">
    <div class="ui-g-12 ui-lg-3"></div>
    <div class="ui-g-12 ui-lg-6">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button (click)="save()" pButton class="ui-button-success" icon="pi pi-check" label="Guardar"
                    *ngIf="!edit"></button> &nbsp;

                <button (click)="modificar()" pButton class="ui-button-primary" icon="pi pi-pencil" label="Modificar"
                    *ngIf="edit"></button> &nbsp;

                <button (click)="cancelar()" pButton class="ui-button-warning" icon="pi pi-arrow-left"
                    label="AtrÃ¡s"></button> &nbsp;

            </div>
        </p-toolbar>
        <div class="card card-w-title ui-fluid">

            <h1 *ngIf="!edit">Agregar nueva flor</h1>
            <h1 *ngIf="edit">Editar Flor</h1>
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" pInputText autocomplete="off" maxlength="100"
                        [(ngModel)]="flower.name" />
                </div>
                <div class="ui-g-12 ui-md-6">
                    <label for="estado">Estado</label>
                    <p-selectButton [options]="options" [(ngModel)]="flower.state"></p-selectButton>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" [expandable]="true" (change)="onSelect($event)">
                        <ngx-dropzone-label>
                            <div>
                                <h2>My custom dropzone of images</h2>
                            </div>
                        </ngx-dropzone-label>
                        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                            [file]="f" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label class="text">{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-image-preview>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-lg-3"></div>
</div>
