<div class="ui-g">
    <div class="ui-g-12">
        <div class="card no-margin">
            <h1>Lista de marcas por Cliente</h1>
            <p-toast></p-toast>
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <button pButton label="Nuevo" icon="pi pi-plus" class="ui-button-success"
                        (click)="addMark()"></button>
                </div>
            </p-toolbar>
            <br>

            <div class="ui-g-12 ui-md-6">
                <label for="cliente" class="lbl">Clientes</label>
                <p-dropdown [options]="clients"  optionLabel="nombres" class="form-control" [(ngModel)]="selectClient"
                    (onChange)='onOptionsSelected()'
                    [filter]="true" placeholder="Seleccione"></p-dropdown>                
            </div>

            <br>
            <br>
            <p-table #dt styleClass="ui-table-cars" [value]="marks" [paginator]="true" [rows]="10"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50,100]" selectionMode="single">

                <ng-template pTemplate="caption">
                    <div class="table-header">
                        {{'Lista de marcas' | translate}}
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th> {{'Nombre' | translate}}</th>                        
                        <th> {{'Estado' | translate}}</th>
                        <th style="width: 8em; text-align: center;">
                            <button pButton type="button" icon="pi pi-cog"></button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="ui-fluid">
                                <input pInputText type="text"
                                    (input)="dt.filter($event.target.value, 'nombre', 'startsWith')"
                                    placeholder="Search by Name" class="p-column-filter">
                            </div>
                        </th>                        
                        <th>
                            <div class="ui-fluid">
                                <input pInputText type="text"
                                    (input)="dt.filter($event.target.value, 'estado', 'startsWith')"
                                    placeholder="Search by State" class="p-column-filter">
                            </div>
                        </th>
                        <th style="width: 8em;">

                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-mark let-columns="columns">
                    <tr [pSelectableRow]="mark" [pEditableRow]="mark">
                        <td>{{mark.nombre}}</td>                       
                        <td style="text-align: center;">
                            <div [class]="mark.estado=='A'?'active-badge':'inactive-badge'">
                                <span>{{mark.estado=='A'?'Activo':'Inactivo'}}</span>
                            </div>
                        </td>
                        <td>
                            <button pButton type="button" class="ui-button-warning" icon="pi pi-pencil"
                                (click)="edit(mark)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="3">No marks found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
